
<html>
  <head>
  <script src="vendor/angular.js"></script>
  <script src="controllers/CountryController.js"></script>
  <link href="vendor/style.css" type="text/css" rel="stylesheet">

    <title>AngularJS Rest example</title>  

    <head>
    <body ng-app="CountryManagement" ng-controller="CountryController">
         <h1>
           AngularJS Restful web services example
        </h1>
        <div style="cursor: pointer;">
	        <br/>
	        <td> @Consumes(MediaType.APPLICATION_JSON) - <a ng-click="_testConsumesData()" class="blue-button">@Consumes</a></td>
        </div>

        <div style="cursor: pointer;">
	        <br/>
	        <td> @PathParam  - <a ng-click="_testPathParamData()" class="blue-button">@PathParam</a></td>
        </div>
 
		<div style="cursor: pointer;">
	        <br/>
	        <td> @QueryParam - <a ng-click="_testQueryParamData()" class="blue-button">@QueryParam</a></td>
        </div>

        <div style="cursor: pointer;">
	        <br/>
	        <td> @HeaderParam - <a ng-click="_testHeaderParamData()" class="blue-button">@HeaderParam</a> : {{respData}}</td>
        </div>
  </body>
</html>
